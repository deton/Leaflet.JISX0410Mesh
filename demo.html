<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>L.JISX0410Mesh Demo</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
	   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	   crossorigin=""/>
	<style type="text/css">
		html, body { width: 100%; height: 100%; margin: 0; }
		#map { width: 100%; height: 100%; }
	</style>
</head>

<body>
	<div id="map"></div>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
	   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
	   crossorigin=""></script>
	<script type="text/javascript" src="L.JISX0410Mesh.js"></script>

	<script type="text/javascript">

	var gsiblank = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/blank/{z}/{x}/{y}.png', {
	  attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
	});
	var gsi = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
	  attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
	})
	var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	});
	var baseLayers = {
	  '地理院タイル(白地図)': gsiblank,
	  '地理院タイル': gsi,
	  'OpenStreetMap': osm
	};

	var options = {
	    minZoom3: 13
	};
	var jisx0410mesh = L.jisx0410Mesh(options);
	var overlays = {
	  '地域メッシュ': jisx0410mesh
	};

	var map = L.map('map',{
	  center: [35.66566, 139.7509],
	  zoom: 9,
	  layers: [gsiblank, jisx0410mesh]
	});

	L.control.layers(baseLayers, overlays, {collapsed: false}).addTo(map);

	</script>
</body>
</html>
